<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
            position: relative;
        }

        h1 {
            font-size: 40px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            opacity: 1;
            transition: opacity 1s ease;
        }

        .buttons {
            position: relative;
            margin-top: 20px;
            opacity: 1;
            transition: opacity 1s ease;
        }

        .btn {
            padding: 20px 40px;
            font-size: 24px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            margin: 10px;
            transition: transform 0.3s ease, opacity 1s ease;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        .btn-yes {
            background-color: #4CAF50;
            color: white;
            box-shadow: 0 8px 16px rgba(0, 128, 0, 0.5);
        }

        .btn-no {
            background-color: #f44336;
            color: white;
            position: absolute;
            transition: all 0.3s ease;
            box-shadow: 0 8px 16px rgba(255, 0, 0, 0.5);
        }

        .btn-no:hover {
            background-color: #ff3333;
        }

        .btn-no.avoid {
            transform: translate(0, 0);
        }

        .btn-yes:hover, .btn-no:hover {
            transform: scale(1.1);
        }

        .transitioning {
            opacity: 0;
            pointer-events: none;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

    </style>
</head>
<body>

    <div>
        <h1 id="question">–¢—ã –º–µ–Ω—è –ª—é–±–∏—à—å?</h1>
        <div class="buttons">
            <button class="btn btn-yes" id="btn-yes">–î–∞, –ª—é–±–ª—é!</button>
            <button class="btn btn-no" id="btn-no">–ù–µ—Ç, –Ω–µ –ª—é–±–ª—é</button>
        </div>
    </div>

    <script>
        const btnYes = document.getElementById('btn-yes');
        const btnNo = document.getElementById('btn-no');
        const question = document.getElementById('question');
        const buttons = document.querySelector('.buttons');

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏—è –∫–Ω–æ–ø–∫–∏ "–ù–µ—Ç" —Å –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ–º –≤–Ω—É—Ç—Ä–∏ –æ–∫–Ω–∞
        const moveButton = () => {
            const rect = btnNo.getBoundingClientRect();
            
            // –ï—Å–ª–∏ –∫–Ω–æ–ø–∫–∞ –µ—â–µ –Ω–µ –∑–∞—Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–∞, —Ñ–∏–∫—Å–∏—Ä—É–µ–º –µ—ë –≤ —Ç–µ–∫—É—â–µ–º –ø–æ–ª–æ–∂–µ–Ω–∏–∏
            if (btnNo.style.position !== 'fixed') {
                btnNo.style.left = '0';
                btnNo.style.top = '0';
                btnNo.style.margin = '0';
                btnNo.style.position = 'fixed';
                btnNo.style.transform = `translate(${rect.left}px, ${rect.top}px)`;
                
                // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–∞—è –ø–µ—Ä–µ—Ä–∏—Å–æ–≤–∫–∞
                btnNo.offsetWidth;
            }

            // –ü–æ–ª—É—á–∞–µ–º –º–∞–∫—Å–∏–º–∞–ª—å–Ω—ã–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –¥–ª—è –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏—è –∫–Ω–æ–ø–∫–∏ –≤ –ø—Ä–µ–¥–µ–ª–∞—Ö —ç–∫—Ä–∞–Ω–∞
            const maxX = window.innerWidth - btnNo.offsetWidth;
            const maxY = window.innerHeight - btnNo.offsetHeight;

            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —Å–ª—É—á–∞–π–Ω—ã–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –¥–ª—è –∫–Ω–æ–ø–∫–∏ –≤–Ω—É—Ç—Ä–∏ —ç–∫—Ä–∞–Ω–∞
            const randomX = Math.random() * maxX; 
            const randomY = Math.random() * maxY; 
            btnNo.style.transform = `translate(${randomX}px, ${randomY}px)`;
        };

        // –≠—Ñ—Ñ–µ–∫—Ç –¥–ª—è –∫–Ω–æ–ø–∫–∏ "–ù–µ—Ç" (–ø–µ—Ä–µ–º–µ—â–µ–Ω–∏–µ)
        btnNo.addEventListener('mouseover', () => {
            moveButton();
        });

        // –ü—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ –Ω–∞ –∫–Ω–æ–ø–∫—É "–î–∞"
        btnYes.addEventListener('click', () => {
            question.classList.add('transitioning');
            buttons.classList.add('transitioning');
            setTimeout(() => {
                question.textContent = "–Ø —Ç–æ–∂–µ —Ç–µ–±—è –ª—é–±–ª—é! üíñ";
                question.classList.remove('transitioning');
                question.style.animation = 'fadeIn 1s forwards';
            }, 500); // –∑–∞–¥–µ—Ä–∂–∫–∞, —á—Ç–æ–±—ã —ç—Ñ—Ñ–µ–∫—Ç —Å—Ä–∞–±–æ—Ç–∞–ª –¥–æ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ç–µ–∫—Å—Ç–∞
        });

        // –ü—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ –Ω–∞ –∫–Ω–æ–ø–∫—É "–ù–µ—Ç"
        btnNo.addEventListener('click', () => {
            question.classList.add('transitioning');
            buttons.classList.add('transitioning');
            setTimeout(() => {
                question.textContent = "–¢—ã –º–µ–Ω—è –æ–±–∏–¥–µ–ª üò¢";
                question.classList.remove('transitioning');
                question.style.animation = 'fadeIn 1s forwards';
            }, 500); // –∑–∞–¥–µ—Ä–∂–∫–∞ –¥–ª—è –ø–ª–∞–≤–Ω–æ–≥–æ –ø–µ—Ä–µ—Ö–æ–¥–∞
        });
    </script>

</body>
</html>
